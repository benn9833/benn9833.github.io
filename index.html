---
layout: default
title: Home
---
<h1>Welcome</h1>
<!--  
<h1>{{ site.title }}</h1>
<p>Total posts: {{ site.posts | size }}</p>
-->

<ul class="post-list">
    {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
            <p><em>{{ post.date | date: "%B %d, %Y" }}</em></p>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
